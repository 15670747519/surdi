<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{$article['title']}</title>
    <meta name="keywords" content="{$article['keywords']}">
    <meta name="description" content="{$article['description']}">
    <link href="{$GLOBALS['WWW']}favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="{$GLOBALS['skin']}css/style.css" type="text/css"/>
    <link href="{$GLOBALS['skin']}css/rating_bar.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
    var site_dir="{$GLOBALS['WWW']}";
    </script>
    <script type="text/javascript" src="{$GLOBALS['skin']}js/jquery.min.js"></script>
    <script src="{$GLOBALS['skin']}Scripts/swfobject_modified.js" type="text/javascript"></script>
    <script src="{$GLOBALS['skin']}js/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="{$GLOBALS['skin']}js/js.js"></script>
    <script type="text/javascript" src="{$GLOBALS['skin']}js/rating_bar.js"></script>

</head>

<body class="outer-inner-page bg_slash1 outer">
    {include="head.html"}
    <div class="mainouter">
        <div class="outer-main center clearfix">
            <div class="outer-page-content2 outer-about-leaderpage">
                <div class="outer-page-leaderpage clearfix">
                    <div class="article3">
                        <div class="title">{$article['title']}</div>
                        <div class="info">
                            <div class="in">
                                <img src="{$GLOBALS['skin']}images/infospot.gif">
                                <span>作者：{$article['author']}</span>
                                <img class="ml15" src="{$GLOBALS['skin']}images/infospot.gif">
                                <span>{fun date('Y-m-d H:i:s',$article['addtime'])}</span>
                                <img src="{$GLOBALS['skin']}images/infospot.gif">
                                <span>网友评分：<script src="{$GLOBALS['WWW']}index.php?c=article&a=score&id={$article['id']}" type="text/javascript"></script></span>
                                <img src="{$GLOBALS['skin']}images/infospot.gif">
                            </div>
                        </div>
                        <div class="content">
                            <p>方案简介:</p>
                            {$article['body']}
                        </div>
                        <div class="comment">
                            <div class="welcome">欢迎评论</div>
                            <script type="text/javascript">
                            function comment_ret(){
                                if(document.comment.body.value.length==''){alert("请输入评论内容！");return false;}
                                if(document.comment.vercode.value.length==''){alert("请输入验证码！");return false;}
                                if(document.comment.body.value.length>500){alert("评论内容不能超过500字！");return false;}
                            }
                            </script>
                            <form method="post" action="{$GLOBALS['WWW']}index.php?c=comment&m={$molds}" name="comment" onsubmit="return comment_ret()">
                                <input name="aid" type="hidden" value="{$article['id']}" />
                                <textarea name="body" class="message"></textarea>
                                <span class="score">请打分(满分5分)</span>
                                <input name="score" value="3" id="rating_star" type="hidden">
                                
                                <script language="javascript" type="text/javascript">
                                $(function() {
                                $("#rating_star").webwidget_rating_bar({
                                rating_star_length: '5',
                                rating_initial_value: '',
                                rating_function_name: '',
                                directory: '{$GLOBALS['skin']}images'
                                });
                                });
                                </script>
                                
                                <button type="submit">提交</button>
                                <div class="very fr">
                                <span>验证码:&nbsp;</span><input name="vercode" type="text" style="width:50px;" class="inp">
                                <img src="{$GLOBALS['WWW']}include/vercode.php" id="vercodeimg" width="58" height="23" onclick="newvercode();" style="cursor:pointer; vertical-align: middle;">
                                 <script type="text/javascript">
                                setTimeout('newvercode()',1000);
                                function newvercode(){
                                    document.getElementById("vercodeimg").src=site_dir+"include/vercode.php?a="+Math.random();
                                }
                                </script>
                                </div>

                            </form>
                            <script type="text/javascript">ajax_comment('comment','article',{$article['id']},1,'article/ajax_comment.html');</script>
                            <div class="listmain4" id="comment">
                                
                        </div><!--listmain end-->

                        </div>
                    </div>
                    {include="right.html"}
                </div>
                <div class="outer-b2top clearfix" id="b2top">
                    <div class="b2top_btn" id="b2top_btn"><a href="{$GLOBALS['WWW']}">返回顶部</a></div>
                </div>
            </div>
        </div><!--center end-->
    </div><!--main end-->
    {include="bottom.html"}
</body>
</html>
