<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{$type['title']}-{$GLOBALS['S']['title']}</title>
    <meta name="keywords" content="{$type['keywords']}">
    <meta name="description" content="{$type['description']}">
    <link href="{$GLOBALS['WWW']}favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="{$GLOBALS['skin']}css/style.css" type="text/css"/>
    <script type="text/javascript">
    var site_dir="{$GLOBALS['WWW']}";
    </script>
    <!-- <script type="text/javascript" src="{$GLOBALS['skin']}js/jquery.min.js"></script> -->
    <script src="{$GLOBALS['skin']}Scripts/swfobject_modified.js" type="text/javascript"></script>
    <script src="{$GLOBALS['skin']}js/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="{$GLOBALS['skin']}js/js.js"></script>
</head>
<body class="outer-inner-page bg_slash1 outer">
{include="head.html"}
<div class="mainouter">
    <div class="outer-main center clearfix">
        <div class="tab_sider">
            <ul class="tab_sider_wrap">
                {loop table="classtype" pid="$type["tid"]" mshow="1" not="1" as="t"}
                <li{if($type['tid']==$t['tid'])} class="on"{/if}><a href="{$t['url']}"><span class="tab_sider_arrow">&gt;</span>{$t['classname']}</a></li>
                {/loop}
            </ul>
        </div>
        <div class="outer-page-content outer-about-depinfo">
            <div class="outer-page-wrap">
                <h1 class="title1">{$type['classname']}</h1>
                <!--<h3 class="title3">SHANGHAI URBAN PLANNING & RESEARCH INSTITUE</h3>-->
                <div class="outer-page-p">
                    {$type['body']}
                </div>
            </div>

            <div class="outer-b2top clearfix" id="b2top">
                <div class="b2top_btn" id="b2top_btn"><a href="{$GLOBALS['WWW']}">返回顶部</a></div>
            </div>
        </div>
    </div><!--center end-->
</div><!--main end-->
{include="bottom.html"}
</body>
</html>
